<ai-chat-trigger
  [isAnimated]="!isVisible()"
  (click)="toggleModal()"
/>

<iframe
  src="/chat/iframe"
  id="ai-chat-iframe"
  style="display: none;
    position: fixed;
    bottom: 20px;
    right: 20px;
    max-width: 440px;
    height: 85vh;
    min-height: 300px;
    max-height: 600px;
    width: 100%;
    margin: auto;
    box-sizing: border-box;
    border-radius: 16px;
    border: 0;
    box-shadow: rgba(17, 17, 26, 0.1) 0 4px 16px, rgba(17, 17, 26, 0.1) 0 8px 32px;
  }"
  onLo
></iframe>
